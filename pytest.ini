[tool:pytest]
DJANGO_SETTINGS_MODULE = backend.settings
python_files = test_*.py *_tests.py
addopts = 
    --cov=backend
    --cov-report=xml
    --cov-report=html
    --cov-report=term-missing
    --verbose
    -ra
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning